<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>NeoWs API</title>
    {% load static %}
    <link rel="stylesheet" href="{% static '/styles.css' %}" />
</head>
<body>
    <header>
        <h1> Medias de NeoWs </h1>
    </header>
    <nav>
        <ul>
            <li><a href="{% url 'index'%}"> Volver </a></li>
            <li><a href="{% url 'distancia'%}"> Asteroides a más de 5000 km </a></li>
            <li><a href="{% url 'acercandose'%}"> Asteroides acercandose </a></li>
            <li><a href="{% url 'cercano'%}"> Asteroide más cercano </a></li>
            <li><a href="{% url 'lejano'%}">  Asteroide más lejano</a></li>
        </ul>
    </nav>
    <h2> Asteorides registrados hoy </h2>
    {% for key in data.near_earth_objects %}
    <div>
        {{ key }}
    </div>
    {% endfor %}
</body>
</html>
