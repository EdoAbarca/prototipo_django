<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>NeoWs API</title>
    {% load static %}
    <link rel="stylesheet" href="{% static '/styles.css' %}" />
</head>
<body>
    <header>
        <h1> Medias de NeoWs </h1>
    </header>
    <table class="content-table">
        <thead>
            <tr>
                <th> Asteroides registrados hoy </th>
                <th class="btn-secondary-container">
                    <button class="btn-secondary">
                        <a style="color: white;" href="{% url 'hoy' %}"> Obtener </a> </button>
                </th>
            </tr>
            <tr>
                <th> Asteorides a menos de 30MM km </th>
                <th class="btn-secondary-container">
                    <button class="btn-secondary">
                        <a style="color: white;" href="{% url 'distancia' %}"> Obtener </a> </button>
                </th>
            </tr>
            <tr>
                <th> Asteorides considerados peligrosos </th>
                <th class="btn-secondary-container">
                    <button class="btn-secondary">
                        <a style="color: white;" href="{% url 'peligroso' %}"> Obtener </a> </button>
                </th>
            </tr>
            <tr>
                <th> Asteroide más cercano </th>
                <th class="btn-secondary-container">
                    <button class="btn-secondary">
                        <a style="color: white;" href="{% url 'cercano' %}"> Obtener </a> </button>
                </th>
            </tr>
            <tr>
                <th> Asteroide más lejano </th>
                <th class="btn-secondary-container">
                    <button class="btn-secondary">
                        <a style="color: white;" href="{% url 'lejano' %}"> Obtener </a> </button>
                </th>
            </tr>
        </thead>
    </table>
</body>
</html>
